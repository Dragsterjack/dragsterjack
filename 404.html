<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  .loader {
    text-align: center;
  }
  .spinner {
    width: 40px;
    height: 40px;
    border: 3px solid #333;
    border-top-color: #fff;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin: 0 auto 20px;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  .error {
    display: none;
  }
  .error.active {
    display: block;
  }
  a {
    color: #fff;
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="loader" id="loader">
  <div class="spinner"></div>
  <p>Redirecting...</p>
</div>

<div class="error" id="error">
  <p>Link not found.</p>
  <p><a href="/">Go to homepage</a></p>
</div>

<script>
// ⚠️  PASTE YOUR CREDENTIALS HERE
const HARDCODED_URL = 'https://ivpmrajkrgcojvdcavwn.supabase.co';
const HARDCODED_KEY = 'sb_publishable_eDKUL25CG1-D3uAiZp7Bjg_iSr8knRX';

async function redirect() {
  // Get the slug from the URL
  const path = window.location.pathname.slice(1); // Remove leading /
  
  // Skip known pages
  if (!path || path === 'music' || path === 'aura' || path === 'index.html' || path.includes('.')) {
    showError();
    return;
  }

  try {
    // Initialize Supabase
    const sbClient = window.supabase.createClient(HARDCODED_URL, HARDCODED_KEY);

    // Look up the short link
    const { data, error } = await sbClient
      .from('short_links')
      .select('destination_url, clicks')
      .eq('slug', path)
      .single();

    if (error || !data) {
      showError();
      return;
    }

    // Increment click counter (fire and forget)
    sbClient
      .from('short_links')
      .update({ clicks: data.clicks + 1 })
      .eq('slug', path)
      .then();

    // Redirect
    window.location.href = data.destination_url;
  } catch(e) {
    console.error('Redirect error:', e);
    showError();
  }
}

function showError() {
  document.getElementById('loader').style.display = 'none';
  document.getElementById('error').classList.add('active');
}

redirect();
</script>

</body>
</html>
